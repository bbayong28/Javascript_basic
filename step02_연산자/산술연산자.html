    <pre>
        산술 연산자란?
        - 사칙연산을 기본적으로 수행하는 연산자.
        * 곱셈(*), 나눗셈(/) 연산자 - 기호가  일반적 수학기호와 다르지만 수학적개념은 같음.
        * 나머지(%)연산자 - 나눗셈 결과의 나머지 값
    </pre>

    <script>
        let a = 1;
        let b = 2;

        let A = '1';
        let B = '2';

        const D = '신화영'


        console.log(a + b)


        let C = A + B;
        console.log(C, typeof (C))

        let E = a + A;
        console.log(E, typeof (E)) // 숫자(number) + 문자(string) = 문자(string)(자동형변환 - 자스의 특징)

        console.log(a - b, A - B)// 문자(string) - 문자(string) = 숫자 (자동형변환)
        console.log(a - B, B - a, A * B, A / B)// 문자(string) - 문자(string) = 숫자 (자동형변환)
        console.log(1 / 0) // infinity 무한대

        let F = 10;
        let G = 3;

        F % 2 ? console.log('홀수') : console.log('짝수')

        console.log(F % G, b % a, B % A, F % 2, G % 2) //결과 1 0 0 0 1 -> 나머지값





    </script>

</body>
