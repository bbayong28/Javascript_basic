<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>연산자02 - 대입연산자</title>
</head>

<body>
    <pre>
        대입 연산자란? 
        - '='기호를 사용하여 값이나 변수를 할당하는 연산.
        - 산술연산자를 같이 사용하면 +=, -=, *=, /= 등과 같은 복합 대입 연산자로 사용가능.
        ex) x=x+y 를 +=를 사용하여 x+=y로 축약하여 쓸 수 있음.
    </pre>
    <script>
        // =, +=, -=, *=, /=, %=
        let sum = 2;
        sum = sum + 2;
        console.log(sum)

        let sum2 = 2;
        sum += 2; // sum2 = sum2 + 2

        console.log(sum2);

    </script>
</body>

</html>
