<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 04</title>
</head>

<body>
    <h1>배열을 공부합니다. 04</h1>
    <ul id="UL"></ul>


    <script>

        // indexOf 으로 index 반환하기...
        const 걍배열 = ['하나', '둘', '셋', '넷', '다섯'];
        const 숫자배열 = [10, 28, 4, 38, 6, 45]

        const idx = 걍배열.indexOf('셋');
        console.log(idx); // 2

        const 있는가 = 걍배열.includes('넷');
        console.log(있는가); // true

        const 찾기 = 걍배열.find(el => el === '다섯');
        console.log(찾기); // 다섯

        // find() - 조건에 맞는 값 중 첫번째 값을 반환
        const 찾기2 = 숫자배열.find(el => el > 12)
        console.log(찾기2); // 28

        //filter() - 특정 조건에 부합하는 배열의 모든 값을 새로운 배열 형태로 반환
        const 찾기3 = 숫자배열.filter(el => el > 12)
        console.log(찾기3); //(3) [28, 38, 45]

        //새로운 배열을 반환한다.
        const 배열자르기 = 걍배열.slice(0, 2);
        console.log(배열자르기); // (2) ['하나', '둘']

        const 배열자르기2 = 걍배열.slice(2);
        console.log(배열자르기2); // (3) ['셋', '넷', '다섯']

        //reverse() 함수 - 배열자체의 순서를 바꿔 새로운 배열 형태로 반환
        const 배열순서바꾸기 = 걍배열.reverse();
        console.log(배열순서바꾸기);// (5) ['다섯', '넷', '셋', '둘', '하나']

        const 배열순서바꾸기2 = [...걍배열].reverse();
        console.log(배열순서바꾸기2);// (5) ['하나', '둘', '셋', '넷', '다섯']

        console.log(걍배열);// (5) ['다섯', '넷', '셋', '둘', '하나']

    </script>

</body>

</html>
