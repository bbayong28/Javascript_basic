<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 02</title>
</head>

<body>
    <h1>배열을 공부합니다. 02</h1>
    <script>

        // 1. 배열을 돌아서(순회) 배열 각각을 표현 - 일반 for.;
        const 걍배열 = [1, 2, 3, 4, 5];

        console.log(걍배열); //Array(5)
        console.log(걍배열.length); //5

        //초기값, 비교값, 증가값

        for (i = 0; i < 걍배열.length; i++) {
            console.log(걍배열[i]); // 1 2 3 4 5 한줄씩 찍힘
        }

        for (i = 0; i < 걍배열.length; i--) {
            console.log(걍배열[i]);
        }



    </script>

</body>

</html>
