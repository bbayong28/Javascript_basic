<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>배열을 공부합니다. 01</h1>
    <script>
        // 1. 배열을 선언하는 옛날 방법
        const 걍배열 = new Array();
        걍배열[3] = 1; // [empty*3, 1]
        걍배열.push('마지막')  // 배열의 마지막 요소로 추가
        걍배열.unshift('처음')  // 배열의 처음 요소 추가
        걍배열.shift(); // 첫번째 배열을 삭제
        걍배열.pop(); // 마지막 배열을 삭제
        console.log(걍배열); //(6)['처음', empty * 3, 1, '하하하']
        console.log(걍배열[5]);
        // push, unshift 는 배열을 건드리지 않음 empty자리 대체되지않고 처음 끝에 삽입됨.

        // 2. 배열을 만드는 요즘 방법
        const 배열 = [];
        배열[0] = 1;  // [1]
        console.log(배열);
    </script>

</body>

</html>
