<html lang="ko">

<head>

    <title>객체 03 - 비구조할당</title>

<body>

    <p></p>


    <script>
        //비구조할당...javascript 구조분해 할당.

        const 걍객체 = {
            name: '신화영',
            age: 17,
            nickname: '잼민이'
        }

        const { name, age, nickname } = 걍객체;
        //const { age, name, nickname } = 걍객체;  ->  순서 바꿔도 됨
        //const { name2, age2, nickname2 } = 걍객체;  ->  이름 바꾸면 error남

        console.log(name); // 신화영
        console.log(age); // 17
        console.log(name, age, nickname); // 신화영 17 잼민이

    </script>

</body>
