<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 04 - 객체 생성자 함수</title>
</head>

<body>


    <script>

        //  1. 객체를 찍어내는 기계를 만드는 옛날 방법. class로 바뀜
        function Shin(name) {
            this.name = name;
            this.showName = function () {
                console.log(this.name)
            }
        }

        // 인스터스란 무엇인가???

        const 신화영 = new Shin('신화영');
        신화영.showName();

        const 이화영 = new Shin('쨈민이');
        이화영.showName();


        Shin.prototype.group = '오래된 사람';

        console.log(이화영.group);
        console.log(신화영.group);

    </script>

</body>

</html>
